<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
  		rel="stylesheet"/>
	<link rel="stylesheet" href="coffee_style.css">
	<title>Coffee Masters</title>
</head>
<body>
		<header class="header">
			<img class="brand-logo" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png">
			<h1 class="brand-name">Coffee Masters </h1>
		</header>
		<div class="page">
			<section class="section items">
				<h2 class="section-header">ITEMS</h2>
				<ul class="items-list">
					<li class="item">
						<div class="item-quantity">1x</div>
						<div class="item-head">Cappuccino</div>
						<div class="item-price">$3.35</div>
						<ul class="item-options">
							<li class="Ioption">Light Foam</li>
						</ul>
					</li>
					<li class="item">
						<div class="item-quantity">1x</div>
						<div class="item-head">Cappuccino</div>
						<div class="item-price">$3.85</div>
						<ul class="item-options">
							<li class="Ioption">Light Foam</li>
							<li class="Ioption">lite milk</li>
							<li class="Ioption">Doubl espresso</li>
						</ul>
					</li>
					<li class="item">
						<div class="item-quantity">1x</div>
						<div class="item-head">Croissant</div>
						<div class="item-price">$5.35</div>
						<ul class="item-options">
							<li class="Ioption">Butter</li>
						</ul>
					</li>
				</ul>
			</section>
			<section class="section name">
				<h2 class="section-header">NAME</h2>
				<div class="input-group">
					<label for="name" class="input-label">Name for the order</label>
					<input id="name" class="input" placeholder="try typing here" />
				</div>
			</section>
			<section class="section payment">
				<h2 class="section-header">PAYMENT</h2>
				<div class="input-group">
					<label for="cc-number" class="input-label">Card number</label>
					<input id="cc-number" class="input" placeholder="1234 5678 9012 3456" />
				</div>
				<div class="input-group">
					<label for="ccv" class="input-label">CCV Number</label>
					<input id="ccv" class="input short" placeholder="001" />
				</div>
			</section>
			<section class="total">
				<table class="total-table">
					<tr>
						<td>Subtotal:</td>
						<td>9.54</td>
					</tr>
					<tr>
						<td>Tax:</td>
						<td>0.88</td>
					</tr>
					<tr>
						<td>Total:</td>
						<td>10.42</td>
					</tr>
				</table>
			</section>
		</div>
		<div class=" button">
			Place order
		</div>
	</div>
</body>
</html>
